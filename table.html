<!DOCTYPE html> <!-- single tag: tell brower the document type is html-->

<html> <!-- container tag: there is opening and closing tag-->
  <head>
      <meta charset="utf-8"> <!-- character front -->
      <meta name="description" content="This is an awesome website."> <!-- for google search key word.-->

      <title>
          Qian's Webpage
      </title>
  </head>

  <body>

      <table>
          <thead> <!--table head-->
            <caption>List of Numbers</caption>
            <tr> <!--table row-->
              <th>num1</th> <!--table header-->
              <th>num2</th>
              <th>num3</th>
            </tr>
          </thead>
          <tbody> <!--table body-->
            <tr> <!--table row-->
                <td colspan="2">1</td> <!--table data-->
                <td>2</td>
                <td>3</td>
              </tr>
              <tr> <!--table row-->
                <td>4</td> <!--table data-->
                <td>5</td>
                <td>6</td>
              </tr>
          </tbody>
          
      </table>

  </body>

</html> <!-- ending tag-->
